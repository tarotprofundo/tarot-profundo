<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #4b2a63, #1b0c2b);
  color: #f3e6c8;
  text-align: center;
  min-height: 100vh;
}

h1 {
  margin-top: 40px;
  font-size: 38px;
}

p {
  font-size: 18px;
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
  flex-wrap: wrap;
  perspective: 1200px;
}

.card {
  width: 180px;
  height: 300px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s;
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

.back {
  background: #000;
}

.front {
  transform: rotateY(180deg);
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  margin-top: 40px;
  padding: 14px 34px;
  border-radius: 30px;
  border: none;
  background: #e6c77b;
  font-size: 18px;
  cursor: pointer;
}

footer {
  margin-top: 25px;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas y dejá que hablen.</p>

<div class="cards" id="cards"></div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<footer>✨ Escuchá lo que tu alma ya sabe ✨</footer>

<script>
const cartas = [
  "img/mago.png",
  "img/sacerdotisa.png",
  "img/luna.png",
  "img/emperador.png",
  "img/emperatriz.png"
];
function mezclar(array) {
  return array.sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const contenedor = document.getElementById("cards");
  contenedor.innerHTML = "";

  const seleccion = mezclar([...cartas]).slice(0, 3);

  seleccion.forEach((src, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const back = document.createElement("div");
    back.className = "face back";

    const front = document.createElement("div");
    front.className = "face front";

    const img = document.createElement("img");
    img.src = src;

    front.appendChild(img);
    card.appendChild(back);
    card.appendChild(front);

    card.onclick = () => {
      card.classList.add("flipped");
    };

    setTimeout(() => {
      card.classList.add("flipped");
    }, i * 400);

    contenedor.appendChild(card);
  });
}

nuevaTirada();
</script>

</body>
</html>
