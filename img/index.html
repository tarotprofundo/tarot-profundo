<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #4b2c63, #1a0f2b);
  color: #f5e6c8;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 42px;
}

p {
  margin-top: 10px;
  font-size: 18px;
}

.cartas {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
}

.carta {
  width: 180px;
  height: 300px;
  perspective: 1200px;
}

.cara {
  width: 100%;
  height: 100%;
  position: absolute;
  border-radius: 16px;
  backface-visibility: hidden;
  transition: transform 0.8s ease;
}

.frente {
  background: black;
}

.dorso {
  transform: rotateY(180deg);
}

.carta.flip .frente {
  transform: rotateY(180deg);
}

.carta.flip .dorso {
  transform: rotateY(360deg);
}

.carta img {
  width: 100%;
  height: 100%;
  border-radius: 16px;
}

button {
  margin-top: 40px;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e6c37a;
  cursor: pointer;
}

.footer {
  margin-top: 30px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas y dejá que hablen.</p>

<div class="cartas">
  <div class="carta"><div class="cara frente"></div><div class="cara dorso"><img></div></div>
  <div class="carta"><div class="cara frente"></div><div class="cara dorso"><img></div></div>
  <div class="carta"><div class="cara frente"></div><div class="cara dorso"><img></div></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<audio id="shuffle" src="img/shuffle.mp3"></audio>

<script>
const cartas = [
  "loco.png",
  "mago.png",
  "sacerdotisa.png",
  "emperatriz.png",
  "emperador.png",
  "hierofante.png",
  "enamorados.png",
  "carro.png",
  "fuerza.png",
  "ermitano.png",
  "rueda.png",
  "justicia.png",
  "colgado.png",
  "muerte.png",
  "templanza.png",
  "diablo.png",
  "torre.png",
  "estrella.png",
  "luna.png",
  "sol.png",
  "juicio.png",
  "mundo.png"
];

function mezclar(array) {
  const copia = [...array];
  for (let i = copia.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copia[i], copia[j]] = [copia[j], copia[i]];
  }
  return copia;
}

function nuevaTirada() {
  const cartasHTML = document.querySelectorAll(".carta");
  const audio = document.getElementById("shuffle");

  audio.currentTime = 0;
  audio.play().catch(() => {});

  const seleccion = mezclar(cartas).slice(0, 3);

  cartasHTML.forEach((carta, i) => {
    carta.classList.remove("flip");

    setTimeout(() => {
      carta.querySelector("img").src = "img/" + seleccion[i];
      carta.classList.add("flip");
    }, 400 + i * 500);
  });
}
</script>

</body>
</html>
