<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: serif;
      background: radial-gradient(circle at top, #5b2a86, #1b0b2e);
      color: #f5e6c8;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .cartas {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .carta {
      width: 180px;
      height: 300px;
      background: #000;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .carta img {
      width: 90%;
      height: auto;
      border-radius: 10px;
    }

    button {
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      background: #e6c27a;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .frase {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <p>Elegí tres cartas y dejá que hablen.</p>

  <div class="cartas" id="cartas"></div>

  <button onclick="tirarCartas()">Nueva tirada</button>

  <div class="frase">✨ Escuchá lo que tu alma ya sabe ✨</div>

  <script>
    const cartas = [
      "img/mago.png",
      "img/sacerdotisa.png",
      "img/luna.png",
      "img/emperador.png",
      "img/emperatriz.png"
    ];

    function mezclar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function tirarCartas() {
      const contenedor = document.getElementById("cartas");
      contenedor.innerHTML = "";

      const seleccion = mezclar([...cartas]).slice(0, 3);

      seleccion.forEach(src => {
        const div = document.createElement("div");
        div.className = "carta";

        const img = document.createElement("img");
        img.src = src;

        div.appendChild(img);
        contenedor.appendChild(div);
      });
    }

    // primera tirada automática
    tirarCartas();
  </script>

</body>
</html>
