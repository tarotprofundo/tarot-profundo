<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Tarot Profundo</title>

<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background: radial-gradient(circle at top, #4b2b63, #1b1027);
    color: #f5e6c8;
    text-align: center;
  }

  h1 {
    margin-top: 40px;
    font-size: 42px;
  }

  .cards {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .card {
    width: 200px;
    height: 320px;
    perspective: 1000px;
  }

  .inner {
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 18px;
    backface-visibility: hidden;
  }

  .front {
    background: black;
  }

  .back {
    transform: rotateY(180deg);
    background-size: cover;
    background-position: center;
  }

  button {
    margin-top: 30px;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    background: #e6c27a;
  }

  .texto {
    max-width: 500px;
    margin: 30px auto;
    font-size: 18px;
    line-height: 1.6;
  }
</style>
</head>

<body>

<h1>Tarot Profundo</h1>

<div class="cards">
  <div class="card" id="card">
    <div class="inner">
      <div class="front"></div>
      <div class="back" id="carta"></div>
    </div>
  </div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="texto" id="mensaje"></div>

<script>
const cartas = [
  {
    nombre: "El Loco",
    imagen: "img/loco.png",
    textos: [
      "No sabés del todo qué estás haciendo… y aun así algo te empuja a avanzar.",
      "No todo tiene que estar claro para moverse. A veces el movimiento trae claridad.",
      "Hay una parte tuya que quiere probar sin garantías.",
      "No es impulso: es intuición cansada de esperar.",
      "Estás empezando algo sin mapa. Y eso no es un error."
    ]
  }
];

function nuevaTirada() {
  const carta = cartas[0];
  const texto = carta.textos[Math.floor(Math.random() * carta.textos.length)];

  const card = document.getElementById("card");
  const imagen = document.getElementById("carta");
  const mensaje = document.getElementById("mensaje");

  card.classList.remove("flip");

  setTimeout(() => {
    imagen.style.backgroundImage = `url(${carta.imagen})`;
    card.classList.add("flip");
    mensaje.innerText = texto;
  }, 400);
}
</script>

</body>
</html>
