<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #4b2a63, #1b0c2b);
  color: #f3e6c8;
  text-align: center;
  min-height: 100vh;
}

h1 {
  margin-top: 40px;
  font-size: 38px;
}

p {
  font-size: 18px;
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.card {
  width: 170px;
  height: 300px;
  background: black;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  margin-top: 35px;
  padding: 14px 34px;
  border-radius: 30px;
  border: none;
  background: #e6c77b;
  font-size: 18px;
  cursor: pointer;
}

footer {
  margin-top: 30px;
  opacity: 0.85;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas y dejá que hablen.</p>

<div class="cards">

  <div class="card"><img src="img/loco.png" alt="El Loco"></div>
  <div class="card"><img src="img/mago.png" alt="El Mago"></div>
  <div class="card"><img src="img/sacerdotisa.png" alt="La Sacerdotisa"></div>
  <div class="card"><img src="img/emperatriz.png" alt="La Emperatriz"></div>
  <div class="card"><img src="img/emperador.png" alt="El Emperador"></div>
  <div class="card"><img src="img/hierofante.png" alt="El Hierofante"></div>
  <div class="card"><img src="img/enamorados.png" alt="Los Enamorados"></div>
  <div class="card"><img src="img/carro.png" alt="El Carro"></div>
  <div class="card"><img src="img/fuerza.png" alt="La Fuerza"></div>
  <div class="card"><img src="img/ermitaño.png" alt="El Ermitaño"></div>
  <div class="card"><img src="img/rueda.png" alt="La Rueda de la Fortuna"></div>
  <div class="card"><img src="img/justicia.png" alt="La Justicia"></div>
  <div class="card"><img src="img/colgado.png" alt="El Colgado"></div>
  <div class="card"><img src="img/muerte.png" alt="La Muerte"></div>
  <div class="card"><img src="img/templanza.png" alt="La Templanza"></div>
  <div class="card"><img src="img/diablo.png" alt="El Diablo"></div>
  <div class="card"><img src="img/torre.png" alt="La Torre"></div>
  <div class="card"><img src="img/estrella.png" alt="La Estrella"></div>
  <div class="card"><img src="img/luna.png" alt="La Luna"></div>
  <div class="card"><img src="img/sol.png" alt="El Sol"></div>
  <div class="card"><img src="img/juicio.png" alt="El Juicio"></div>
  <div class="card"><img src="img/mundo.png" alt="El Mundo"></div>

</div>

<button onclick="location.reload()">Nueva tirada</button>

<footer>
✨ Escuchá lo que tu alma ya sabe ✨
</footer>

</body>
</html>
