<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: radial-gradient(circle at top, #3a1c5a, #1b0f2b);
      color: #f3e6c8;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
    }

    h2 {
      font-weight: normal;
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 40px;
      flex-wrap: nowrap;
    }

    .card {
      width: 160px;
      height: 260px;
      background: black;
      border-radius: 18px;
      padding: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .button {
      margin-top: 35px;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      background: #e6c07b;
      color: #3a2b1b;
      font-size: 18px;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <h2>Elegí tres cartas y dejá que hablen.</h2>

  <div class="cards">
    <div class="card">
      <img src="img/mago.png" alt="El Mago">
    </div>

    <div class="card">
      <img src="img/sacerdotisa.png" alt="La Sacerdotisa">
    </div>

    <div class="card">
      <img src="img/luna.png" alt="La Luna">
    </div>
  </div>

  <button class="button">Nueva tirada</button>

  <div class="footer">
    ✨ Escuchá lo que tu alma ya sabe ✨
  </div>

</body>
</html>
