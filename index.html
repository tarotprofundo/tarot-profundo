<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #5a3b75, #2b143f);
  color: #f5e6c8;
  text-align: center;
  min-height: 100vh;
}

h1 {
  margin-top: 40px;
  font-size: 2.4rem;
}

h2 {
  font-weight: normal;
  margin-bottom: 40px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 24px;
  flex-wrap: wrap;
  perspective: 1200px;
}

.card {
  width: 160px;
  height: 280px;
  background: #000;
  border-radius: 18px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

.card.flip {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 18px;
}

.card-back {
  background: linear-gradient(135deg, #111, #000);
}

.card-front {
  transform: rotateY(180deg);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

button {
  margin-top: 40px;
  padding: 14px 36px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  background: #e3c27a;
  color: #3a2600;
  cursor: pointer;
}

.mensaje {
  margin-top: 24px;
  font-size: 1.1rem;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<h2>Elegí tres cartas y dejá que hablen.</h2>

<div class="cards" id="cards"></div>

<button onclick="tirarCartas()">Nueva tirada</button>

<div class="mensaje">✨ Escuchá lo que tu alma ya sabe ✨</div>

<script>
const cartas = [
  "img/mago.png",
  "img/sacerdotisa.png",
  "img/luna.png"
];

function tirarCartas() {
  const contenedor = document.getElementById("cards");
  contenedor.innerHTML = "";

  const mezcladas = [...cartas].sort(() => Math.random() - 0.5);

  mezcladas.forEach((imgSrc, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const back = document.createElement("div");
    back.className = "card-face card-back";

    const front = document.createElement("div");
    front.className = "card-face card-front";

    const img = document.createElement("img");
    img.src = imgSrc;

    front.appendChild(img);
    card.appendChild(back);
    card.appendChild(front);

    contenedor.appendChild(card);

    setTimeout(() => {
      card.classList.add("flip");
    }, 400 + i * 300);
  });
}

tirarCartas();
</script>

</body>
</html>
