<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #3b1c59, #1a082d);
      color: #f3e9d2;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: 500;
    }

    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .card-container {
      width: 150px;
      height: 260px;
      background: #000;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 130px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .button {
      background: #e6c27a;
      color: #3b2b0f;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .button:hover {
      background: #f1d58f;
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <h2>Elegí tres cartas y dejá que hablen.</h2>

  <div class="cards" id="cards"></div>

  <button class="button" onclick="nuevaTirada()">Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

  <script>
    const cartas = [
      "img/mago.png",
      "img/sacerdotisa.png",
      "img/luna.png"
    ];

    function mezclar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function nuevaTirada() {
      const contenedor = document.getElementById("cards");
      contenedor.innerHTML = "";

      const seleccion = mezclar([...cartas]).slice(0, 3);

      seleccion.forEach(src => {
        const wrapper = document.createElement("div");
        wrapper.className = "card-container";

        const img = document.createElement("img");
        img.src = src;
        img.className = "card";

        wrapper.appendChild(img);
        contenedor.appendChild(wrapper);
      });
    }

    // Primera tirada automática
    nuevaTirada();
  </script>

</body>
</html>
