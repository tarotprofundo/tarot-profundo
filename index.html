<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: radial-gradient(circle at top, #5a3b75, #2b143f);
      color: #f5e6c8;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.4rem;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .card {
      width: 160px;
      height: 280px;
      background: #000;
      border-radius: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    button {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      background: #e3c27a;
      color: #3a2600;
      cursor: pointer;
    }

    .mensaje {
      margin-top: 24px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <h2>Elegí tres cartas y dejá que hablen.</h2>

  <div class="cards" id="cards"></div>

  <button onclick="tirarCartas()">Nueva tirada</button>

  <div class="mensaje">✨ Escuchá lo que tu alma ya sabe ✨</div>

  <script>
    const cartas = [
      "img/mago.png",
      "img/sacerdotisa.png",
      "img/luna.png"
    ];

    function tirarCartas() {
      const mezcladas = [...cartas].sort(() => Math.random() - 0.5);
      const contenedor = document.getElementById("cards");
      contenedor.innerHTML = "";

      mezcladas.slice(0, 3).forEach(carta => {
        const div = document.createElement("div");
        div.className = "card";

        const img = document.createElement("img");
        img.src = carta;

        div.appendChild(img);
        contenedor.appendChild(div);
      });
    }

    // Tirada inicial
    tirarCartas();
  </script>

</body>
</html>
