<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: serif;
  background: radial-gradient(circle at top, #3b1b5a, #1a082e);
  color: #f5e6c8;
  text-align: center;
}

h1 {
  margin-top: 30px;
  font-size: 2.2rem;
}

.subtitle {
  margin-bottom: 30px;
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 30px;
}

.card {
  width: 160px;
  height: 260px;
  border-radius: 16px;
  background: black;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,.6);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  margin-top: 40px;
  padding: 14px 40px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  background: #e5c27b;
  color: #3b2a10;
  cursor: pointer;
}

.footer {
  margin-top: 25px;
  font-style: italic;
  opacity: 0.85;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<div class="subtitle">Elegí tres cartas y dejá que hablen.</div>

<div class="cards" id="cards"></div>

<button onclick="tirarCartas()">Nueva tirada</button>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<script>
const cartas = [
  "img/mago.png",
  "img/sacerdotisa.png",
  "img/luna.png"
];

function mezclar(array) {
  return array.sort(() => Math.random() - 0.5);
}

function tirarCartas() {
  const contenedor = document.getElementById("cards");
  contenedor.innerHTML = "";

  const seleccion = mezclar([...cartas]).slice(0, 3);

  seleccion.forEach(src => {
    const div = document.createElement("div");
    div.className = "card";

    const img = document.createElement("img");
    img.src = src;

    div.appendChild(img);
    contenedor.appendChild(div);
  });
}

// primera tirada automática
tirarCartas();
</script>

</body>
</html>
