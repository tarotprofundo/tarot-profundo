<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: serif;
      background: radial-gradient(circle, #3a1c5a, #1b0b2e);
      color: #f5e6c8;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .card {
      width: 170px;
      height: 300px;
      background: black;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: none;
    }

    .card.revealed img {
      display: block;
    }

    button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #e6c77b;
      color: #3b2a16;
      cursor: pointer;
    }

    .footer {
      margin-top: 25px;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <h2>Elegí tres cartas y dejá que hablen.</h2>

  <div class="cards">
    <div class="card" onclick="reveal(this)">
      <img src="img/mago.png">
    </div>
    <div class="card" onclick="reveal(this)">
      <img src="img/sacerdotisa.png">
    </div>
    <div class="card" onclick="reveal(this)">
      <img src="img/luna.png">
    </div>
  </div>

  <button onclick="nuevaTirada()">Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

  <audio id="shuffleSound" src="img/shuffle.mp3"></audio>

  <script>
    function reveal(card) {
      card.classList.add("revealed");

      const sound = document.getElementById("shuffleSound");
      sound.currentTime = 0;
      sound.play();
    }

    function nuevaTirada() {
      document.querySelectorAll(".card").forEach(card => {
        card.classList.remove("revealed");
      });
    }
  </script>

</body>
</html>
