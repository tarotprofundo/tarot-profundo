<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: radial-gradient(circle at top, #3b1d5a, #1b0f2b);
      color: #f5e9c8;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 42px;
    }

    h2 {
      font-weight: normal;
      opacity: 0.9;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .card {
      width: 140px;
      height: 240px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background-image: url("https://i.imgur.com/9M6GQyU.png");
    }

    .card-front {
      transform: rotateY(180deg);
      filter: blur(18px);
    }

    .revealed .card-front {
      filter: blur(0);
    }

    button {
      background: #e6c87a;
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .message {
      max-width: 700px;
      margin: 30px auto;
      font-size: 20px;
      line-height: 1.5;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <h2>Las cartas ya hablaron. Falta entenderlas.</h2>

  <div class="cards">
    <div class="card" data-index="0">
      <div class="card-inner">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>

    <div class="card" data-index="1">
      <div class="card-inner">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>

    <div class="card" data-index="2">
      <div class="card-inner">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>
  </div>

  <button id="newReading">Nueva tirada</button>

  <div id="result" class="message hidden"></div>

  <script>
    const cardsData = [
      {
        name: "La Sacerdotisa",
        img: "https://i.imgur.com/4TQpWnK.jpg",
        text: "Esta carta no pide acción, pide silencio interno. Algo ya lo sabés, pero no querés escucharlo porque cambia el equilibrio actual."
      },
      {
        name: "El Loco",
        img: "https://i.imgur.com/VJxwY7n.jpg",
        text: "El salto ya está hecho por dentro. La duda es si te animás a vivirlo afuera."
      },
      {
        name: "El Mago",
        img: "https://i.imgur.com/YXWZxvU.jpg",
        text: "Tenés los recursos. Falta decisión, no capacidad."
      },
      {
        name: "El Ermitaño",
        img: "https://i.imgur.com/3kP9R2s.jpg",
        text: "No mires afuera. La respuesta se revela cuando dejás de buscar ruido."
      }
    ];

    const cards = document.querySelectorAll(".card");
    const result = document.getElementById("result");
    const button = document.getElementById("newReading");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function resetCards() {
      result.classList.add("hidden");
      result.innerHTML = "";

      cards.forEach(card => {
        card.classList.remove("flipped", "revealed");
        card.querySelector(".card-front").style.backgroundImage = "";
      });
    }

    function newReading() {
      resetCards();

      const selection = shuffle([...cardsData]).slice(0, 3);

      cards.forEach((card, index) => {
        const front = card.querySelector(".card-front");
        front.style.backgroundImage = `url(${selection[index].img})`;

        setTimeout(() => {
          card.classList.add("flipped");
        }, index * 400);

        card.onclick = () => {
          card.classList.add("revealed");

          result.classList.remove("hidden");
          result.innerHTML = `
            <strong>${selection[index].name}</strong><br><br>
            ${selection[index].text}<br><br>
            <em>La lectura completa analiza cómo se relacionan las tres cartas.</em>
          `;
        };
      });
    }

    button.onclick = newReading;

    newReading();
  </script>

</body>
</html>
