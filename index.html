<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #4b2a6b, #2a143f);
  color: #f3e7c3;
  text-align: center;
}

h1 {
  margin-top: 30px;
  font-size: 42px;
}

h2 {
  font-weight: normal;
  margin-bottom: 40px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.card {
  width: 180px;
  height: 320px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
}

.back {
  background: #000;
}

.front {
  transform: rotateY(180deg);
  background-size: cover;
  background-position: center;
}

button {
  margin: 40px auto 20px;
  padding: 14px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e7c97a;
  color: #2a143f;
  cursor: pointer;
}

.prediction {
  max-width: 700px;
  margin: 20px auto 40px;
  font-size: 20px;
  line-height: 1.6;
}

.footer {
  margin-bottom: 30px;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<h2>Elegí tres cartas y dejá que hablen.</h2>

<div class="cards">
  <div class="card"><div class="card-inner"><div class="face back"></div><div class="face front" id="c1"></div></div></div>
  <div class="card"><div class="card-inner"><div class="face back"></div><div class="face front" id="c2"></div></div></div>
  <div class="card"><div class="card-inner"><div class="face back"></div><div class="face front" id="c3"></div></div></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="prediction" id="texto"></div>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<audio id="shuffle" src="img/shuffle.mp3"></audio>

<script>
const cartas = [
  {
    nombre: "El Loco",
    img: "loco.png",
    textos: [
      "No esperes seguridad. Saltá.",
      "El miedo no es señal de freno, es señal de movimiento.",
      "Esto empieza cuando dejás de calcular."
    ]
  },
  {
    nombre: "El Mago",
    img: "mago.png",
    textos: [
      "Tenés todo. Usalo.",
      "No esperes permiso.",
      "El poder ya está en tus manos."
    ]
  },
  {
    nombre: "La Sacerdotisa",
    img: "sacerdotisa.png",
    textos: [
      "La respuesta ya está. No insistas.",
      "Esto se entiende en silencio.",
      "No actúes todavía."
    ]
  },
  {
    nombre: "La Emperatriz",
    img: "emperatriz.png",
    textos: [
      "Algo está creciendo.",
      "Cuidá lo que estás gestando.",
      "No fuerces el ritmo."
    ]
  },
  {
    nombre: "El Emperador",
    img: "emperador.png",
    textos: [
      "Poné orden.",
      "Tomá el control.",
      "Alguien tiene que decidir, y sos vos."
    ]
  },
  {
    nombre: "El Ermitaño",
    img: "ermitano.png",
    textos: [
      "Alejarte ahora es claridad.",
      "No todos merecen acceso.",
      "Buscá adentro."
    ]
  }
];

function mezclar(array) {
  return [...array].sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const audio = document.getElementById("shuffle");
  audio.pause();
audio.currentTime = 0;
audio.load();
audio.play().catch(() => {});

  const seleccion = mezclar(cartas).slice(0,3);
  const cards = document.querySelectorAll(".card");
  const texto = document.getElementById("texto");

  texto.innerHTML = "";

  cards.forEach((c, i) => {
    c.classList.remove("flip");
    const front = document.getElementById("c"+(i+1));
    front.style.backgroundImage = "";
    setTimeout(() => {
      front.style.backgroundImage = `url('img/${seleccion[i].img}')`;
      c.classList.add("flip");
      const frase = seleccion[i].textos[
        Math.floor(Math.random() * seleccion[i].textos.length)
      ];
      texto.innerHTML += `<p><strong>${seleccion[i].nombre}:</strong> ${frase}</p>`;
    }, 600 + i * 600);
  });
}
</script>

</body>
</html>
