<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: serif;
      background: radial-gradient(circle at top, #4a2a6a, #1b0f2b);
      color: #f5e6c8;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
      letter-spacing: 1px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .card {
      width: 180px;
      height: 300px;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flip .inner {
      transform: rotateY(180deg);
    }

    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backface-visibility: hidden;
    }

    .front {
      background: black;
    }

    .back {
      transform: rotateY(180deg);
    }

    .back img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      object-fit: cover;
    }

    button {
      background: #e5c27b;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <h2>Elegí tres cartas y dejá que hablen.</h2>

  <div class="cards">
    <div class="card"><div class="inner"><div class="front"></div><div class="back"><img></div></div></div>
    <div class="card"><div class="inner"><div class="front"></div><div class="back"><img></div></div></div>
    <div class="card"><div class="inner"><div class="front"></div><div class="back"><img></div></div></div>
  </div>

  <button onclick="nuevaTirada()">Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

  <audio id="shuffle" src="img/shuffle.mp3"></audio>

  <script>
    const cartas = [
      "mago.png",
      "sacerdotisa.png",
      "emperatriz.png",
      "emperador.png",
      "luna.png"
    ];

    function mezclar(array) {
      let copia = [...array];
      for (let i = copia.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copia[i], copia[j]] = [copia[j], copia[i]];
      }
      return copia;
    }

    async function nuevaTirada() {
      const cards = document.querySelectorAll(".card");
      const audio = document.getElementById("shuffle");

      // reset
      cards.forEach(card => card.classList.remove("flip"));

      audio.currentTime = 0;
      audio.play();

      await new Promise(r => setTimeout(r, 600));

      const seleccion = mezclar(cartas).slice(0, 3);

      for (let i = 0; i < cards.length; i++) {
        const img = cards[i].querySelector("img");
        img.src = "img/" + seleccion[i];
        await new Promise(r => setTimeout(r, 600));
        cards[i].classList.add("flip");
      }
    }
  </script>

</body>
</html>
