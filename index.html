<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: radial-gradient(circle at top, #3b1f5c, #12091c);
  color: #f6e7c1;
  text-align: center;
  padding: 30px 15px;
}

h1 {
  font-size: 2.3em;
}

p {
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 40px 0;
  flex-wrap: wrap;
}

.card {
  width: 130px;
  height: 200px;
  border-radius: 16px;
  background: linear-gradient(145deg, #3b2a57, #1b1028);
  border: 3px solid #e8c97a;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card img {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  display: none;
}

.card.revealed img {
  display: block;
}

.card span {
  font-size: 2.5em;
  color: gold;
}

button {
  margin-top: 30px;
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #f5d98a, #d6b45c);
  font-size: 1.1em;
  cursor: pointer;
}

.footer {
  margin-top: 25px;
  font-style: italic;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas y dejá que hablen.</p>

<div class="cards">
  <div class="card" onclick="reveal(0)">
    <span>✦</span>
    <img src="mago.jpg">
  </div>

  <div class="card" onclick="reveal(1)">
    <span>✦</span>
    <img src="ermitaño.jpg">
  </div>

  <div class="card" onclick="reveal(2)">
    <span>✦</span>
    <img src="luna.jpg">
  </div>
</div>

<button onclick="resetCards()">Nueva tirada</button>

<p class="footer">✨ Escuchá lo que tu alma ya sabe ✨</p>

<script>
let revealed = 0;

function reveal(index) {
  const card = document.querySelectorAll(".card")[index];
  if (card.classList.contains("revealed")) return;
  if (revealed >= 3) return;

  card.classList.add("revealed");
  revealed++;
}

function resetCards() {
  document.querySelectorAll(".card").forEach(c => {
    c.classList.remove("revealed");
  });
  revealed = 0;
}
</script>

</body>
</html>
