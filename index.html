<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(180deg, #3b1d5a, #2b1443);
  color: #f3e7c8;
  text-align: center;
}

h1 {
  margin-top: 30px;
  font-size: 42px;
}

h2 {
  font-weight: normal;
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 40px 0;
}

.card {
  width: 180px;
  height: 300px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  position: relative;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  overflow: hidden;
}

.card-front {
  background: #000;
}

.card-front img,
.card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-back {
  transform: rotateY(180deg);
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: #e7c97a;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

.texto {
  margin-top: 30px;
  font-size: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.5;
}

.footer {
  margin: 30px 0;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<h2>Elegí tres cartas y dejá que hablen.</h2>

<div class="cards">
  <div class="card"><div class="card-inner">
    <div class="card-front"></div>
    <div class="card-back"><img></div>
  </div></div>

  <div class="card"><div class="card-inner">
    <div class="card-front"></div>
    <div class="card-back"><img></div>
  </div></div>

  <div class="card"><div class="card-inner">
    <div class="card-front"></div>
    <div class="card-back"><img></div>
  </div></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="texto" id="texto"></div>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<audio id="shuffle" src="img/shuffle.mp3"></audio>

<script>
const cartas = [
  { img:"loco.png", texto:"El Loco habla de un salto al vacío. Confiá." },
  { img:"mago.png", texto:"El Mago recuerda que ya tenés todo." },
  { img:"sacerdotisa.png", texto:"La Sacerdotisa pide silencio y escucha." },
  { img:"emperatriz.png", texto:"La Emperatriz crea y nutre." },
  { img:"emperador.png", texto:"El Emperador ordena lo que estaba disperso." },
  { img:"hierofante.png", texto:"El Hierofante trae enseñanza profunda." },
  { img:"enamorados.png", texto:"Los Enamorados hablan de elección." },
  { img:"carro.png", texto:"El Carro avanza sin miedo." },
  { img:"fuerza.png", texto:"La Fuerza domina sin violencia." },
  { img:"ermitano.png", texto:"El Ermitaño ilumina desde adentro." },
  { img:"rueda.png", texto:"La Rueda anuncia cambio." },
  { img:"justicia.png", texto:"La Justicia equilibra." },
  { img:"colgado.png", texto:"El Colgado pide soltar." },
  { img:"muerte.png", texto:"La Muerte transforma." },
  { img:"templanza.png", texto:"La Templanza armoniza." },
  { img:"diablo.png", texto:"El Diablo muestra el apego." },
  { img:"torre.png", texto:"La Torre derrumba lo falso." },
  { img:"estrella.png", texto:"La Estrella devuelve la fe." },
  { img:"luna.png", texto:"La Luna revela lo oculto." },
  { img:"sol.png", texto:"El Sol ilumina todo." },
  { img:"juicio.png", texto:"El Juicio despierta." },
  { img:"mundo.png", texto:"El Mundo cierra el ciclo." }
];

function mezclar(array) {
  return [...array].sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const seleccion = mezclar(cartas).slice(0, 3);
  const cards = document.querySelectorAll(".card");
  const texto = document.getElementById("texto");
  const sonido = document.getElementById("shuffle");

  texto.innerHTML = "";
  sonido.currentTime = 0;
  sonido.play();

  cards.forEach((card, i) => {
    card.classList.remove("flip");
    setTimeout(() => {
      card.querySelector("img").src = "img/" + seleccion[i].img;
      card.classList.add("flip");
      texto.innerHTML += `<p>${seleccion[i].texto}</p>`;
    }, i * 600);
  });
}
</script>

</body>
</html>
