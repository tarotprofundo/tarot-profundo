<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: serif;
  background: radial-gradient(circle at top, #4b2b63, #1a0d2e);
  color: #f5e6c8;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 42px;
}

.subtitle {
  font-size: 18px;
  margin-bottom: 30px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 30px;
}

.card {
  width: 160px;
  height: 260px;
  perspective: 1000px;
}

.inner {
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.card.flip .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 14px;
  backface-visibility: hidden;
}

.front {
  background: black;
}

.back {
  transform: rotateY(180deg);
}

.back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
}

button {
  background: #e6c87a;
  border: none;
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
}

.footer {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<div class="subtitle">Elegí tres cartas y dejá que hablen.</div>

<div class="cards">
  <div class="card"><div class="inner"><div class="front"></div><div class="back"><img id="c1"></div></div></div>
  <div class="card"><div class="inner"><div class="front"></div><div class="back"><img id="c2"></div></div></div>
  <div class="card"><div class="inner"><div class="front"></div><div class="back"><img id="c3"></div></div></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<audio id="shuffleSound" src="img/shuffle.mp3"></audio>

<script>
const cartas = [
  "mago.png",
  "sacerdotisa.png",
  "luna.png",
  "emperador.png",
  "emperatriz.png"
];

function mezclar(array) {
  return array
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);
}

function nuevaTirada() {
  const sonido = document.getElementById("shuffleSound");
  sonido.currentTime = 0;
  sonido.play();

  const mezcla = mezclar([...cartas]).slice(0, 3);

  document.querySelectorAll(".card").forEach((card, i) => {
    card.classList.remove("flip");

    setTimeout(() => {
      document.getElementById("c" + (i + 1)).src = "img/" + mezcla[i];
      card.classList.add("flip");
    }, 400);
  });
}
</script>

</body>
</html>
