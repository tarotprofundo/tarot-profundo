<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tarot Profundo</title>

<style>
  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: radial-gradient(circle at top, #3c1c52, #1b0829);
    color: #f5e6c8;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 40px;
    font-size: 38px;
  }

  p {
    font-size: 18px;
    opacity: 0.9;
  }

  .cartas {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .carta {
    width: 170px;
    height: 300px;
    background: black;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .carta img {
    width: 150px;
    border-radius: 14px;
  }

  button {
    margin-top: 40px;
    padding: 14px 36px;
    border-radius: 40px;
    border: none;
    font-size: 18px;
    background: #e6c27a;
    color: #3a2500;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .footer {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas y dejá que hablen.</p>

<div class="cartas">
  <div class="carta"><img id="c1"></div>
  <div class="carta"><img id="c2"></div>
  <div class="carta"><img id="c3"></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<script>
const cartas = [
  "img/mago.png",
  "img/sacerdotisa.png",
  "img/luna.png",
  "img/emperador.png",
  "img/emperatriz.png"
];

// Barajar correctamente (Fisher-Yates)
function barajar(array) {
  let copia = [...array];
  for (let i = copia.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copia[i], copia[j]] = [copia[j], copia[i]];
  }
  return copia;
}

function nuevaTirada() {
  const mezcladas = barajar(cartas);

  document.getElementById("c1").src = mezcladas[0];
  document.getElementById("c2").src = mezcladas[1];
  document.getElementById("c3").src = mezcladas[2];
}

window.onload = nuevaTirada;
</script>

</body>
</html>
