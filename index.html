<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: serif;
  background: radial-gradient(circle at top, #3b1b5a, #1a082e);
  color: #f5e6c8;
  text-align: center;
}

h1 {
  margin-top: 30px;
}

.subtitle {
  margin-bottom: 30px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 20px;
}

.card {
  width: 160px;
  height: 260px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
  cursor: pointer;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 16px;
  backface-visibility: hidden;
  overflow: hidden;
}

.front {
  background: black;
}

.front img,
.back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.back {
  transform: rotateY(180deg);
}

button {
  margin-top: 35px;
  padding: 14px 40px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  background: #e5c27b;
  color: #3b2a10;
}

.footer {
  margin-top: 25px;
  font-style: italic;
  opacity: 0.85;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<div class="subtitle">Elegí tres cartas y dejá que hablen.</div>

<div class="cards" id="cards"></div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<script>
const cartas = [
  "img/mago.png",
  "img/sacerdotisa.png",
  "img/luna.png"
];

const dorso = "img/dorso.png"; // imagen del reverso

function mezclar(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const contenedor = document.getElementById("cards");
  contenedor.innerHTML = "";

  const seleccion = mezclar([...cartas]).slice(0, 3);

  seleccion.forEach(imgSrc => {
    const card = document.createElement("div");
    card.className = "card";

    const inner = document.createElement("div");
    inner.className = "card-inner";

    const front = document.createElement("div");
    front.className = "face front";
    front.innerHTML = `<img src="${dorso}">`;

    const back = document.createElement("div");
    back.className = "face back";
    back.innerHTML = `<img src="${imgSrc}">`;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.onclick = () => card.classList.toggle("flipped");

    contenedor.appendChild(card);
  });
}

nuevaTirada();
</script>

</body>
</html>
