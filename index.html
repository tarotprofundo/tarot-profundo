<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {

      background: radial-gradient(circle at top, #3b2a52, #1f132e);

      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .revealed {
      background: #f3e7c3;
      color: #3a2b1c;
      font-size: 14px;
      padding: 12px;
    }

    #mensaje {

      font-size: 18px;
      font-style: italic;
    }

    button {

      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(145deg, #f1d48b, #d8b56a);
      font-size: 16px;
      cursor: pointer;

    }
  </style>
</head>

<body>

</body>
</html>
