<style>
body {
  margin: 0;

  background: linear-gradient(180deg, #2b133f, #3a1c55);

h1 {
  margin-top: 30px;

h2 {

.cards {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 20px;
}

.card {
  width: 150px;
  height: 280px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s ease;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  overflow: hidden;
}

.card-front {
  background: url("img/reverso.png") center/cover no-repeat;
}

.card-back {
  transform: rotateY(180deg);
}

.card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(16px) brightness(0.8) contrast(1.15);
  image-rendering: pixelated;
  transform: scale(1.03);
}

button {
  margin: 25px;
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #d4b26a;
  color: #2b1b3a;
  cursor: pointer;
}

button:hover {
  background: #e6c97d;
}

.messages {
  max-width: 700px;
  margin: 30px auto;
  font-size: 18px;
  line-height: 1.6;
  padding: 0 20px;
}

.pay-button {

  color: #2b1b3a;
  font-size: 18px;

</style>
</head>
