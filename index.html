<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: radial-gradient(circle at top, #3b1f57, #12081f);
  color: #f5e6c8;
  text-align: center;
  min-height: 100vh;
}

h1 {
  margin-top: 40px;
  font-size: 42px;
}

p {
  font-size: 18px;
  opacity: 0.9;
}

.container {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 40px auto;
  flex-wrap: wrap;
}

.card {
  width: 130px;
  height: 200px;
  border-radius: 16px;
  background: linear-gradient(135deg, #2b1247, #4b1f6f);
  border: 3px solid #e6c77a;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.6s;
  position: relative;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.card.revealed img {
  display: block;
}

.card.revealed {
  transform: rotateY(180deg);
}

.star {
  font-size: 40px;
  color: gold;
}

button {
  margin-top: 40px;
  padding: 14px 40px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #f6d58b, #d4a73c);
  color: #3b1f57;
  cursor: pointer;
}

.footer {
  margin-top: 25px;
  font-style: italic;
  opacity: 0.9;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas y dejá que hablen.</p>

<div class="container">
  <div class="card" onclick="revelar(this, 0)">
    <span class="star">✦</span>
    <img src="carta1.png">
  </div>

  <div class="card" onclick="revelar(this, 1)">
    <span class="star">✦</span>
    <img src="carta2.png">
  </div>

  <div class="card" onclick="revelar(this, 2)">
    <span class="star">✦</span>
    <img src="carta3.png">
  </div>
</div>

<button onclick="resetear()">Nueva tirada</button>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<script>
let usadas = [];

function revelar(card, index) {
  if (usadas.includes(index)) return;
  card.classList.add("revealed");
  usadas.push(index);
}

function resetear() {
  document.querySelectorAll(".card").forEach(c => {
    c.classList.remove("revealed");
  });
  usadas = [];
}
</script>

</body>
</html>
