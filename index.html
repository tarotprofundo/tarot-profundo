<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #4b2c5e, #2a143d);
  color: #f3e7c3;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 40px;
}

.subtitle {
  font-size: 18px;
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 40px;
}

.card {
  width: 180px;
  height: 300px;
  perspective: 1000px;
}

.inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 1s ease;
  transform-style: preserve-3d;
}

.card.flip .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 14px;
  backface-visibility: hidden;
}

.back {
  background: black;
}

.front {
  transform: rotateY(180deg);
}

.front img {
  width: 100%;
  height: 100%;
  border-radius: 14px;
}

button {
  margin: 40px auto;
  padding: 14px 34px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e6c88c;
  color: #3b2b15;
  cursor: pointer;
}

#lectura {
  max-width: 600px;
  margin: 30px auto;
  font-size: 18px;
  line-height: 1.6;
}

.footer {
  margin-bottom: 40px;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p class="subtitle">Elegí tres cartas y dejá que hablen.</p>

<div class="cards">
  <div class="card"><div class="inner"><div class="back"></div><div class="front"><img></div></div></div>
  <div class="card"><div class="inner"><div class="back"></div><div class="front"><img></div></div></div>
  <div class="card"><div class="inner"><div class="back"></div><div class="front"><img></div></div></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div id="lectura"></div>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<audio id="shuffle" src="img/shuffle.mp3"></audio>

<script>
const cartas = [
  {img:"loco.png", texto:"El Loco te invita a dar un salto sin garantías."},
  {img:"mago.png", texto:"El Mago te recuerda que ya tenés todo para crear."},
  {img:"sacerdotisa.png", texto:"La Sacerdotisa guarda respuestas que llegan en silencio."},
  {img:"emperatriz.png", texto:"La Emperatriz nutre lo que está por crecer."},
  {img:"emperador.png", texto:"El Emperador pide orden, estructura y decisión."},
  {img:"hierofante.png", texto:"El Hierofante enseña desde la experiencia vivida."},
  {img:"enamorados.png", texto:"Los Enamorados hablan de una elección verdadera."},
  {img:"carro.png", texto:"El Carro avanza con determinación."},
  {img:"fuerza.png", texto:"La Fuerza doma sin violencia."},
  {img:"ermitaño.png", texto:"El Ermitaño busca claridad interior."},
  {img:"rueda.png", texto:"La Rueda anuncia movimiento inevitable."},
  {img:"justicia.png", texto:"La Justicia equilibra lo pendiente."},
  {img:"colgado.png", texto:"El Colgado pide cambiar la mirada."},
  {img:"muerte.png", texto:"La Muerte transforma para renacer."},
  {img:"templanza.png", texto:"La Templanza armoniza opuestos."},
  {img:"diablo.png", texto:"El Diablo muestra apegos inconscientes."},
  {img:"torre.png", texto:"La Torre rompe lo falso."},
  {img:"estrella.png", texto:"La Estrella devuelve la fe."},
  {img:"luna.png", texto:"La Luna revela lo oculto."},
  {img:"sol.png", texto:"El Sol ilumina sin miedo."},
  {img:"juicio.png", texto:"El Juicio despierta la verdad."},
  {img:"mundo.png", texto:"El Mundo cierra un ciclo completo."}
];

function mezclar(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const cards = document.querySelectorAll(".card");
  const lectura = document.getElementById("lectura");
  const audio = document.getElementById("shuffle");

  lectura.innerHTML = "";
  audio.currentTime = 0;
  audio.play();

  cards.forEach(c => c.classList.remove("flip"));

  const seleccion = mezclar(cartas).slice(0, 3);

  seleccion.forEach((carta, i) => {
    setTimeout(() => {
      const card = cards[i];
      card.querySelector("img").src = "img/" + carta.img;
      card.classList.add("flip");

      const p = document.createElement("p");
      p.textContent = carta.texto;
      lectura.appendChild(p);
    }, 700 * (i + 1));
  });
}
</script>

</body>
</html>
