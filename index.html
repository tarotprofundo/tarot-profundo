<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: radial-gradient(circle at top, #3b1f5c, #12091c);
  color: #f6e7c1;
  text-align: center;
  padding: 30px 15px;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 10px;
}

p {
  font-size: 1.1em;
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 40px 0;
  flex-wrap: wrap;
}

.card {
  width: 120px;
  height: 180px;
  background: linear-gradient(145deg, #3b2a57, #1b1028);
  border: 3px solid #e8c97a;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform .4s ease;
  position: relative;
}

.card:hover {
  transform: scale(1.05);
}

.card.revealed {
  background: #f6e7c1;
  color: #2b1b3a;
  padding: 12px;
  font-size: 0.9em;
  line-height: 1.3;
}

.card span {
  font-size: 2.5em;
  color: gold;
}

button {
  margin-top: 30px;
  padding: 14px 32px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #f5d98a, #d6b45c);
  color: #3b2a57;
  font-size: 1.1em;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.footer {
  margin-top: 25px;
  font-style: italic;
  opacity: 0.85;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas. Cada una revela una capa de tu mensaje.</p>

<div class="cards">
  <div class="card" onclick="revealCard(0)"><span>✦</span></div>
  <div class="card" onclick="revealCard(1)"><span>✦</span></div>
  <div class="card" onclick="revealCard(2)"><span>✦</span></div>
</div>

<button onclick="resetReading()">Nueva tirada</button>

<p class="footer">✨ Sentí lo que resuena en vos ✨</p>

<script>
const cartas = [
  {
    titulo: "El Mago — Arcano Mayor",
    texto: "Tenés el poder de iniciar algo nuevo. Todo está disponible para vos."
  },
  {
    titulo: "El Ermitaño — Arcano Mayor",
    texto: "El silencio trae claridad. Escuchá tu voz interna."
  },
  {
    titulo: "Tres de Espadas — Arcano Menor",
    texto: "Una herida emocional pide ser vista y liberada."
  },
  {
    titulo: "La Emperatriz — Arcano Mayor",
    texto: "Creatividad, nutrición y amor propio florecen."
  },
  {
    titulo: "Dos de Copas — Arcano Menor",
    texto: "Un vínculo sincero se manifiesta."
  },
  {
    titulo: "La Luna — Arcano Mayor",
    texto: "Confusión momentánea. Confiá en tu intuición."
  }
];

let usadas = [];

function revealCard(index) {
  const card = document.querySelectorAll(".card")[index];

  if (card.classList.contains("revealed")) return;

  if (usadas.length >= 3) return;

  let carta;
  do {
    carta = cartas[Math.floor(Math.random() * cartas.length)];
  } while (usadas.includes(carta));

  usadas.push(carta);

  card.classList.add("revealed");
  card.innerHTML = `
    <strong>${carta.titulo}</strong><br><br>
    ${carta.texto}
  `;
}

function resetReading() {
  document.querySelectorAll(".card").forEach(c => {
    c.classList.remove("revealed");
    c.innerHTML = "<span>✦</span>";
  });
  usadas = [];
}
</script>

</body>
</html>
