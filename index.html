<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: serif;
      background: radial-gradient(circle at top, #3a1c5a, #1a0f2a);
      color: #f5e6c8;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      font-weight: 500;
    }

    p {
      margin-top: 8px;
      font-size: 18px;
      opacity: 0.9;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
      flex-wrap: nowrap;
    }

    .card {
      width: 160px;
      height: 280px;
      background: black;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    button {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #e6c37a;
      color: #3a2a00;
      cursor: pointer;
    }

    .footer {
      margin-top: 25px;
      font-size: 16px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <p>Elegí tres cartas y dejá que hablen.</p>

  <div class="cards" id="cards"></div>

  <button onclick="tirarCartas()">Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

  <script>
    const cartas = [
      "img/mago.png",
      "img/sacerdotisa.png",
      "img/luna.png"
    ];

    function tirarCartas() {
      const mezcladas = [...cartas].sort(() => 0.5 - Math.random());
      const contenedor = document.getElementById("cards");
      contenedor.innerHTML = "";

      mezcladas.slice(0, 3).forEach(src => {
        const div = document.createElement("div");
        div.className = "card";

        const img = document.createElement("img");
        img.src = src;

        div.appendChild(img);
        contenedor.appendChild(div);
      });
    }

    tirarCartas();
  </script>

</body>
</html>
