<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Profundo</title>

<style>
/* ===== RESET B츼SICO ===== */
* {
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #4b2a6b, #2a143f);
  color: #f3e7c3;
  text-align: center;
  overflow-x: hidden;
}

/* ===== T칈TULOS ===== */
h1 {
  margin-top: 30px;
  font-size: 40px;
}

h2 {
  font-weight: normal;
  margin-bottom: 30px;
  opacity: 0.9;
}

/* ===== CARTAS ===== */
.cards {
  display: flex;
  justify-content: center;
  gap: 24px;
  margin-bottom: 20px;
}

.card {
  width: 180px;
  height: 320px;
  perspective: 1200px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain; /* clave */
}

/* DORSO */
.back {
  background: linear-gradient(135deg, #2a143f, #000);
}

/* FRENTE */
.front {
  transform: rotateY(180deg);
}

/* ===== BOTONES ===== */
button {
  margin: 18px auto;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e7c97a;
  cursor: pointer;
}

#payBtn {
  display: none;
  background: #d4a84f;
}

/* ===== TEXTO ===== */
.prediction {
  max-width: 760px;
  margin: 20px auto 40px;
  font-size: 20px;
  line-height: 1.6;
  padding: 0 16px;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  h1 {
    font-size: 32px;
  }

  h2 {
    font-size: 16px;
  }

  .cards {
    gap: 14px;
  }

  .card {
    width: 110px;
    height: 190px;
  }

  button {
    font-size: 16px;
    padding: 12px 28px;
  }

  .prediction {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<h2>Las cartas ya hablaron. Falta entenderlas.</h2>

<div class="cards">
  <div class="card">
    <div class="card-inner">
      <div class="face back"></div>
      <div class="face front" id="c1"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="face back"></div>
      <div class="face front" id="c2"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="face back"></div>
      <div class="face front" id="c3"></div>
    </div>
  </div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>
<button id="payBtn" onclick="desbloquear()">游 Desbloquear lectura profunda</button>

<div class="prediction" id="texto"></div>

<script>
const cartas = [
  {nombre:"El Loco",img:"loco.png",textos:["No esperes seguridad. Salt치.","Esto no se piensa, se hace.","El salto ya est치 hecho."]},
  {nombre:"El Mago",img:"mago.png",textos:["Ten칠s todo lo que necesit치s.","No esperes permiso.","El poder ya est치 en tus manos."]},
  {nombre:"La Sacerdotisa",img:"sacerdotisa.png",textos:["Call치 y observ치.","Todav칤a falta informaci칩n.","No apures."]},
  {nombre:"El Ermita침o",img:"ermitano.png",textos:["Retiro consciente.","El afuera no responde.","Busc치 adentro."]},
  {nombre:"La Muerte",img:"muerte.png",textos:["Corte necesario.","Esto se termina.","No lo arrastres."]},
  {nombre:"La Templanza",img:"templanza.png",textos:["Equilibr치.","Nada extremo.","Dosific치."]},
  {nombre:"La Torre",img:"torre.png",textos:["Se cae.","Lo falso explota.","No se sostiene."]},
  {nombre:"La Estrella",img:"estrella.png",textos:["Hay salida.","Calma.","Volv칠 a confiar."]}
];

function mezclar(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const sel = mezclar(cartas).slice(0,3);
  window.tiradaActual = sel;

  const cards = document.querySelectorAll(".card");
  const texto = document.getElementById("texto");
  const payBtn = document.getElementById("payBtn");

  texto.innerHTML = "<p><em>La tirada est치 definida. La lectura profunda revela c칩mo se relacionan las tres cartas.</em></p>";
  payBtn.style.display = "inline-block";

  cards.forEach((c,i) => {
    c.classList.remove("flip");
    const front = document.getElementById("c"+(i+1));
    front.style.backgroundImage = "";
    setTimeout(() => {
      front.style.backgroundImage = `url('img/${sel[i].img}')`;
      c.classList.add("flip");
    }, 300 + i * 500);
  });
}

function desbloquear() {
  if (!window.tiradaActual) return;

  const texto = document.getElementById("texto");
  const payBtn = document.getElementById("payBtn");

  texto.innerHTML = "";
  window.tiradaActual.forEach(c => {
    const frase = c.textos[Math.floor(Math.random() * c.textos.length)];
    texto.innerHTML += `<p><strong>${c.nombre}:</strong> ${frase}</p>`;
  });

  payBtn.style.display = "none";
}
</script>

</body>
</html>
