<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarot Profundo</title>

  <style>
    body {
      background: #1b1026;
      color: white;
      text-align: center;
      font-family: serif;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    .cartas {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .cartas img {
      width: 200px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255,215,150,.5);
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <p>Elegí tres cartas y dejá que hablen</p>

  <div class="cartas">
    <img src="img/mago.png" alt="El Mago">
    <img src="img/sacerdotisa.png" alt="La Sacerdotisa">
    <img src="img/luna.png" alt="La Luna">
  </div>

</body>
</html>
