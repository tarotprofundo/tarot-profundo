<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #3a1b5a, #1b0c2e);
      font-family: serif;
      color: #f3e6c6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 34px;
      font-weight: 500;
    }

    .sub {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.9;
    }

    .cards {
      margin-top: 40px;
      display: flex;
      gap: 28px;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }

    .card {
      width: 130px;
      height: 220px;
      border-radius: 18px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }

    button {
      margin-top: 40px;
      background: linear-gradient(180deg, #f3d48b, #d8b46a);
      border: none;
      border-radius: 25px;
      padding: 14px 36px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin: 20px 0 40px;
      font-size: 14px;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .card {
        width: 100px;
        height: 170px;
      }
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <div class="sub">Elegí tres cartas y dejá que hablen.</div>

  <div class="cards">
    <div class="card">
      <img src="img/mago.png" alt="El Mago">
    </div>

    <div class="card">
      <img src="img/sacerdotisa.png" alt="La Sacerdotisa">
    </div>

    <div class="card">
      <img src="img/luna.png" alt="La Luna">
    </div>
  </div>

  <button>Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

</body>
</html>
