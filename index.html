<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #3b1c54, #1b0b2b);
      font-family: "Georgia", serif;
      color: #f5e6c8;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      letter-spacing: 1px;
    }

    p {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.85;
    }

    .cartas {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

 .cartas img {
  width: 180px;
  height: 300px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 0 35px rgba(255, 215, 150, 0.6);
  transition: transform 0.4s ease;
}
    }

    .cartas img:hover {
      transform: scale(1.05);
    }

    .boton {
      margin-top: 40px;
      padding: 14px 36px;
      border-radius: 30px;
      background: linear-gradient(145deg, #f6d88c, #c8a24c);
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #3b2a14;
      font-weight: bold;
    }

    .frase {
      margin-top: 25px;
      font-style: italic;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <p>Elegí tres cartas y dejá que hablen.</p>

  <div class="cartas">
    <img src="img/mago.png" alt="El Mago">
    <img src="img/sacerdotisa.png" alt="La Sacerdotisa">
    <img src="img/luna.png" alt="La Luna">
  </div>

  <button class="boton">Nueva tirada</button>

  <div class="frase">✨ Escuchá lo que tu alma ya sabe ✨</div>

</body>
</html>
