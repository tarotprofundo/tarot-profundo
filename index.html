<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Tarot Profundo</title>

<style>
  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: #2b1b3f;
    color: #f3e7c6;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }

  p {
    max-width: 500px;
    margin: 0 auto 15px;
    line-height: 1.5;
  }

  .cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .card {
    width: 110px;
    height: 170px;
    background: linear-gradient(145deg, #3b255a, #1e102f);
    border: 3px solid #e6c77b;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 32px;
    transition: transform 0.4s ease, background 0.4s ease;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card.revealed {
    background: #f5e6b3;
    color: #2b1b3f;
    font-size: 15px;
    padding: 10px;
    cursor: default;
  }

  #mensaje {
    margin-top: 30px;
    font-style: italic;
    font-size: 18px;
  }

  button {
    margin-top: 30px;
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(145deg, #f1d48b, #caa34a);
    color: #2b1b3f;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }
</style>
</head>

<body>
