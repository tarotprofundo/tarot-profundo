<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle, #2b1b3f, #140a1f);
  color: #f5e9c9;
  text-align: center;
  padding: 40px 20px;
}

h1 {
  font-size: 36px;
}

p {
  max-width: 520px;
  margin: 0 auto 20px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.card {
  width: 120px;
  height: 180px;
  background: linear-gradient(145deg, #3a275c, #1e102f);
  border: 3px solid #e6c77b;
  border-radius: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  transition: transform 0.4s;
}

.card:hover {
  transform: scale(1.05);
}

.card.revealed {
  background: #f5e6c4;
  color: #2b1b3f;
  font-size: 14px;
  padding: 12px;
  text-align: center;
}

#mensaje {
  margin-top: 30px;
  font-style: italic;
  font-size: 18px;
}

button {
  margin-top: 30px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(145deg, #f1d48b, #caa34a);
  color: #2b1b3f;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>

<p>
Elegí tres cartas.<br>
Cada una revela una capa distinta del mensaje.
</p>

<div class="cards">
  <div class="card" onclick="revelar(this, 0)">✦</div>
  <div class="card" onclick="revelar(this, 1)">✦</div>
  <div class="card" onclick="revelar(this, 2)">✦</div>
</div>

<div id="mensaje"></div>

<button onclick="reiniciar()">Nueva tirada</button>

<script>
const cartas = [
  { nombre: "El Mago", tipo: "Arcano Mayor", mensaje: "Tenés el poder de iniciar algo nuevo." },
  { nombre: "La Sacerdotisa", tipo: "Arcano Mayor", mensaje: "Escuchá tu voz interna antes de actuar." },
  { nombre: "El Ermitaño", tipo: "Arcano Mayor", mensaje: "El retiro trae claridad." },
  { nombre: "As de Copas", tipo: "Arcano Menor", mensaje: "Una emoción nueva comienza a florecer." },
  { nombre: "Tres de Espadas", tipo: "Arcano Menor", mensaje: "Hay una herida que necesita ser mirada." },
  { nombre: "Reina de Bastos", tipo: "Arcano Menor", mensaje: "Confiá en tu fuego interno." }
];

let usadas = [];

function revelar(carta, index) {
  if (usadas.length >= 3) return;

  let disponibles = cartas.filter(c => !usadas.includes(c));
  let seleccion = disponibles[Math.floor(Math.random() * disponibles.length)];
  usadas.push(seleccion);

  carta.classList.add("revealed");
  carta.innerHTML = `
    <strong>${seleccion.nombre}</strong><br>
    <em>${seleccion.tipo}</em><br><br>
    ${seleccion.mensaje}
  `;

  if (usadas.length === 3) {
    document.getElementById("mensaje").innerHTML =
      "✨ Esta es tu tirada completa. Sentí lo que resuena en vos.";
  }
}

function reiniciar() {
  location.reload();
}
</script>

</body>
</html>
