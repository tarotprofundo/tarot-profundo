<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: serif;
  background: linear-gradient(#3b2158, #1d0f2e);
  color: #f5e7c6;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 42px;
}

p {
  margin-bottom: 30px;
  font-size: 18px;
}

.cartas {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
}

.carta {
  width: 180px;
  height: 300px;
  background: black;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  perspective: 1000px;
}

.carta img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: rotateY(180deg);
  transition: transform 0.8s ease;
}

.carta.flip img {
  transform: rotateY(0deg);
}

button {
  margin-top: 40px;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e6c37a;
  cursor: pointer;
}

.footer {
  margin-top: 30px;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p>Elegí tres cartas y dejá que hablen.</p>

<div class="cartas">
  <div class="carta"><img></div>
  <div class="carta"><img></div>
  <div class="carta"><img></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<audio id="shuffle" src="img/shuffle.mp3"></audio>

<script>
const cartas = [
  "loco.png",
  "mago.png",
  "sacerdotisa.png",
  "emperatriz.png",
  "emperador.png",
  "hierofante.png",
  "enamorados.png",
  "carro.png",
  "fuerza.png",
  "ermitano.png",
  "rueda.png",
  "justicia.png",
  "colgado.png",
  "muerte.png",
  "templanza.png",
  "diablo.png",
  "torre.png",
  "estrella.png",
  "luna.png",
  "sol.png",
  "juicio.png",
  "mundo.png"
];

// Mezclar de verdad (Fisher-Yates)
function mezclar(array) {
  const copia = [...array];
  for (let i = copia.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copia[i], copia[j]] = [copia[j], copia[i]];
  }
  return copia;
}

function nuevaTirada() {
  const cartasHTML = document.querySelectorAll(".carta");
  const audio = document.getElementById("shuffle");

  const mezcladas = mezclar(cartas).slice(0, 3);

  audio.currentTime = 0;
  audio.play();

  cartasHTML.forEach((carta, i) => {
    carta.classList.remove("flip");

    setTimeout(() => {
      carta.querySelector("img").src = "img/" + mezcladas[i];
      carta.classList.add("flip");
    }, 400 + i * 400);
  });
}
</script>

</body>
</html>
