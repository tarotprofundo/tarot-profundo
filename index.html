<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #3b1b57, #1a0826);
      font-family: 'Georgia', serif;
      color: #f5e7c8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 16px;
    }

    h1 {
      font-weight: 400;
      margin-bottom: 8px;
    }

    p {
      margin-top: 0;
      margin-bottom: 40px;
      opacity: 0.85;
    }

    .cartas {
      display: flex;
      gap: 28px;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }

    .carta {
      width: 160px;
      aspect-ratio: 2 / 3;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      background: black;
    }

    .carta img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    button {
      margin-top: 40px;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      background: #e6c36a;
      color: #2b1b0f;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <p>Elegí tres cartas y dejá que hablen.</p>

  <div class="cartas">
    <div class="carta">
      <img src="img/mago.png" alt="El Mago">
    </div>

    <div class="carta">
      <img src="img/sacerdotisa.png" alt="La Sacerdotisa">
    </div>

    <div class="carta">
      <img src="img/luna.png" alt="La Luna">
    </div>
  </div>

  <button>Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

</body>
</html>
