<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #4b2c5e, #2a143d);
  color: #f3e7c3;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 40px;
}

p.subtitle {
  font-size: 18px;
  opacity: 0.9;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
}

.card {
  width: 180px;
  height: 300px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 1s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 14px;
  backface-visibility: hidden;
}

.card-back {
  background: black;
}

.card-front {
  transform: rotateY(180deg);
}

.card img {
  width: 100%;
  height: 100%;
  border-radius: 14px;
}

button {
  margin-top: 40px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  background: #e6c88c;
  color: #3b2b15;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#lectura {
  max-width: 600px;
  margin: 30px auto;
  font-size: 18px;
  line-height: 1.5;
}

.footer {
  margin: 30px 0;
  opacity: 0.8;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<p class="subtitle">Elegí tres cartas y dejá que hablen.</p>

<div class="cards">
  <div class="card"><div class="card-inner"><div class="card-face card-back"></div><div class="card-face card-front"><img></div></div></div>
  <div class="card"><div class="card-inner"><div class="card-face card-back"></div><div class="card-face card-front"><img></div></div></div>
  <div class="card"><div class="card-inner"><div class="card-face card-back"></div><div class="card-face card-front"><img></div></div></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div id="lectura"></div>

<div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

<audio id="shuffle" src="img/shuffle.mp3"></audio>

<script>
const cartas = [
  {img:"loco.png", texto:"El Loco habla de un salto al vacío. No esperes seguridad: confiá."},
  {img:"mago.png", texto:"El Mago recuerda que ya tenés todo lo necesario."},
  {img:"sacerdotisa.png", texto:"La Sacerdotisa pide silencio. Escuchá tu intuición."},
  {img:"emperatriz.png", texto:"La Emperatriz trae creación, placer y expansión."},
  {img:"emperador.png", texto:"El Emperador pide orden y decisión."},
  {img:"hierofante.png", texto:"El Hierofante señala aprendizaje profundo."},
  {img:"enamorados.png", texto:"Los Enamorados hablan de una elección real."},
  {img:"carro.png", texto:"El Carro avanza. No frenes ahora."},
  {img:"fuerza.png", texto:"La Fuerza domina sin violencia."},
  {img:"ermitaño.png", texto:"El Ermitaño pide pausa y verdad interna."},
  {img:"rueda.png", texto:"La Rueda gira. Todo cambia."},
  {img:"justicia.png", texto:"La Justicia exige honestidad."},
  {img:"colgado.png", texto:"El Colgado te pide soltar el control."},
  {img:"muerte.png", texto:"La Muerte transforma. No temas."},
  {img:"templanza.png", texto:"La Templanza armoniza."},
  {img:"diablo.png", texto:"El Diablo muestra ataduras invisibles."},
  {img:"torre.png", texto:"La Torre rompe lo falso."},
  {img:"estrella.png", texto:"La Estrella devuelve la fe."},
  {img:"luna.png", texto:"La Luna revela lo oculto."},
  {img:"sol.png", texto:"El Sol ilumina y da claridad."},
  {img:"juicio.png", texto:"El Juicio despierta tu verdad."},
  {img:"mundo.png", texto:"El Mundo cierra un ciclo completo."}
];

function mezclar(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const cards = document.querySelectorAll(".card");
  const lectura = document.getElementById("lectura");
  const audio = document.getElementById("shuffle");

  lectura.innerHTML = "";
  audio.currentTime = 0;
  audio.play();

  cards.forEach(c => c.classList.remove("flipped"));

  const seleccion = mezclar(cartas).slice(0,3);

  seleccion.forEach((carta, i) => {
    setTimeout(() => {
      const card = cards[i];
      card.querySelector("img").src = "img/" + carta.img;
      card.classList.add("flipped");

      const p = document.createElement("p");
      p.innerText = carta.texto;
      lectura.appendChild(p);
    }, 800 * (i + 1));
  });
}
</script>

</body>
</html>
