<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #3a1b5a, #1b0c2e);
      font-family: serif;
      color: #f3e6c6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 16px 60px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    /* TARJETAS */
    .card {
      width: 120px;
      aspect-ratio: 2 / 3;
      background: black;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      flex-shrink: 0;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    button {
      padding: 14px 36px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      background: linear-gradient(180deg, #f3d48b, #d8b46a);
      color: #3b2a15;
      cursor: pointer;
    }

    .footer {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Tarot Profundo</h1>
    <div class="subtitle">Elegí tres cartas y dejá que hablen.</div>

    <div class="cards">
      <div class="card">
        <img src="img/mago.png" alt="El Mago">
      </div>

      <div class="card">
        <img src="img/sacerdotisa.png" alt="La Sacerdotisa">
      </div>

      <div class="card">
        <img src="img/luna.png" alt="La Luna">
      </div>
    </div>

    <button>Nueva tirada</button>

    <div class="footer">
      ✨ Escuchá lo que tu alma ya sabe ✨
    </div>

  </div>
</body>
</html>
