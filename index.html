<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Tarot Profundo</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #3a1b5a, #1b0c2e);
    font-family: serif;
    color: #f3e6c6;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 420px;
    text-align: center;
    padding: 40px 16px;
  }

  h1 {
    margin-bottom: 8px;
    font-size: 32px;
  }

  .subtitle {
    margin-bottom: 30px;
    font-size: 16px;
    opacity: 0.9;
  }

  .cards {
    display: flex;
    justify-content: space-between;
    gap: 14px;
  }

  .card {
    width: 120px;
    height: 200px;
    background: black;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  button {
    margin: 32px auto 20px;
    padding: 14px 36px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(180deg, #f3d48b, #d8b46a);
    font-size: 16px;
    cursor: pointer;
  }

  .footer {
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<div class="container">

  <h1>Tarot Profundo</h1>
  <div class="subtitle">Elegí tres cartas y dejá que hablen.</div>

  <div class="cards">
    <div class="card">
      <img src="img/mago.png">
    </div>

    <div class="card">
      <img src="img/sacerdotisa.png">
    </div>

    <div class="card">
      <img src="img/luna.png">
    </div>
  </div>

  <button>Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

</div>

</body>
</html>
