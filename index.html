<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: radial-gradient(circle at top, #4b2a6a, #1b1027);
      color: #f5e9c8;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 38px;
    }

    h2 {
      font-weight: 300;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .card {
      width: 160px;
      height: 260px;
      background: black;
      border-radius: 16px;
      overflow: hidden;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .card.flip .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
    }

    .front {
      background: black;
    }

    .back {
      transform: rotateY(180deg);
    }

    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      background: #e6c77c;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <h2>Elegí tres cartas y dejá que hablen.</h2>

  <div class="cards">
    <div class="card"><div class="inner"><div class="front"></div><div class="back"><img id="c1"></div></div></div>
    <div class="card"><div class="inner"><div class="front"></div><div class="back"><img id="c2"></div></div></div>
    <div class="card"><div class="inner"><div class="front"></div><div class="back"><img id="c3"></div></div></div>
  </div>

  <button onclick="nuevaTirada()">Nueva tirada</button>

  <div class="footer">✨ Escuchá lo que tu alma ya sabe ✨</div>

  <audio id="shuffle" src="img/shuffle.mp3"></audio>

  <script>
    const cartas = [
      "mago.png",
      "sacerdotisa.png",
      "emperatriz.png",
      "emperador.png",
      "luna.png"
    ];

    function mezclar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function nuevaTirada() {
      const seleccion = mezclar([...cartas]).slice(0, 3);
      const cards = document.querySelectorAll(".card");

      document.getElementById("shuffle").play();

      cards.forEach(card => card.classList.remove("flip"));

      cards.forEach((card, i) => {
        setTimeout(() => {
          document.getElementById("c" + (i + 1)).src = "img/" + seleccion[i];
          card.classList.add("flip");
        }, 800 + i * 900);
      });
    }
  </script>

</body>
</html>
