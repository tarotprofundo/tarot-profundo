<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Profundo</title>

  <style>
    body {
      margin: 0;
      font-family: serif;
      background: radial-gradient(circle at top, #3a1c5a, #1b0d2b);
      color: #f3e6c8;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 34px;
    }

    p {
      margin-top: 8px;
      font-size: 18px;
      opacity: 0.9;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 40px;
      flex-wrap: nowrap;
    }

    .card {
      width: 140px;
      height: 240px;
      background: #000;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin-top: 40px;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      background: #e2c36d;
      color: #3b2a13;
      font-size: 16px;
      font-weight: bold;
    }

    .footer {
      margin-top: 18px;
      font-size: 15px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <p>Elegí tres cartas y dejá que hablen.</p>

  <div class="cards">
    <div class="card">
      <img src="img/mago.png" alt="El Mago">
    </div>

    <div class="card">
      <img src="img/sacerdotisa.png" alt="La Sacerdotisa">
    </div>

    <div class="card">
      <img src="img/luna.png" alt="La Luna">
    </div>
  </div>

  <button>Nueva tirada</button>

  <div class="footer">
    ✨ Escuchá lo que tu alma ya sabe ✨
  </div>

</body>
</html>
