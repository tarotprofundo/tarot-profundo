<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Profundo</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: radial-gradient(circle at top, #4b2a6b, #2a143f);
  color: #f3e7c3;
  text-align: center;
}

h1 { margin-top: 30px; font-size: 40px; }
h2 { font-weight: normal; margin-bottom: 30px; }

.cards {
  display: flex;
  justify-content: center;
  gap: 24px;
}

.card {
  width: 180px;
  height: 320px;
  perspective: 1200px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
  background-size: cover;
  background-position: center;
}

.back {
  background: linear-gradient(135deg, #2a143f, #000);
}

.front {
  transform: rotateY(180deg);
}

button {
  margin: 35px auto 20px;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e7c97a;
  cursor: pointer;
}

.prediction {
  max-width: 720px;
  margin: 20px auto 40px;
  font-size: 20px;
  line-height: 1.6;
}
</style>
</head>

<body>

<h1>Tarot Profundo</h1>
<h2>Dejá que las cartas hablen.</h2>

<div class="cards">
  <div class="card"><div class="card-inner"><div class="face back"></div><div class="face front" id="c1"></div></div></div>
  <div class="card"><div class="card-inner"><div class="face back"></div><div class="face front" id="c2"></div></div></div>
  <div class="card"><div class="card-inner"><div class="face back"></div><div class="face front" id="c3"></div></div></div>
</div>

<button onclick="nuevaTirada()">Nueva tirada</button>

<div class="prediction" id="texto"></div>

<script>
const cartas = [
  {
    nombre:"El Loco",
    img:"loco.png",
    textos:[
      "No esperes seguridad. Saltá.",
      "Esto no se piensa, se hace.",
      "El salto ya está hecho."
    ]
  },
  {
    nombre:"El Mago",
    img:"mago.png",
    textos:[
      "Tenés todas las herramientas. Usalas.",
      "No esperes permiso.",
      "El poder ya está en tus manos."
    ]
  },
  {
    nombre:"La Sacerdotisa",
    img:"sacerdotisa.png",
    textos:[
      "No actúes todavía.",
      "Hay información que no estás viendo.",
      "Escuchá más de lo que hablás."
    ]
  },
  {
    nombre:"La Emperatriz",
    img:"emperatriz.png",
    textos:[
      "Algo está creciendo.",
      "Cuidá lo que estás gestando.",
      "No fuerces el ritmo."
    ]
  },
  {
    nombre:"El Emperador",
    img:"emperador.png",
    textos:[
      "Poné orden.",
      "Hacete cargo.",
      "Tomá el control."
    ]
  },
  {
    nombre:"El Ermitaño",
    img:"ermitano.png",
    textos:[
      "Frená.",
      "Buscá la respuesta adentro.",
      "No mires afuera."
    ]
  }
];

function mezclar(array) {
  return [...array].sort(() => Math.random() - 0.5);
}

function nuevaTirada() {
  const seleccion = mezclar(cartas).slice(0,3);
  const cards = document.querySelectorAll(".card");
  const texto = document.getElementById("texto");

  texto.innerHTML = "";

  cards.forEach((card, i) => {
    card.classList.remove("flip");
    const front = document.getElementById("c" + (i + 1));
    front.style.backgroundImage = "";

    setTimeout(() => {
      front.style.backgroundImage = `url('img/${seleccion[i].img}')`;
      card.classList.add("flip");

      const frase = seleccion[i].textos[
        Math.floor(Math.random() * seleccion[i].textos.length)
      ];

      texto.innerHTML += `<p><strong>${seleccion[i].nombre}:</strong> ${frase}</p>`;
    }, 300 + i * 600);
  });
}
</script>

</body>
</html>
