<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarot Profundo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #3b1a5a, #16091f);
      color: #f3e6c8;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-weight: 500;
    }

    p {
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .cartas {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 20px;
    }

    .carta {
      width: 180px;
      height: 280px;
      border-radius: 18px;
      box-shadow: 0 0 35px rgba(255, 215, 150, 0.5);
      transition: transform 0.4s ease;
    }

    .carta:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 40px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #f5d58e, #d4af37);
      color: #3b2a12;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 25px;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Tarot Profundo</h1>
  <p>Elegí tres cartas y dejá que hablen.</p>

  <div class="cartas" id="cartas"></div>

  <button onclick="barajar()">Nueva tirada</button>

  <footer>✨ Escuchá lo que tu alma ya sabe ✨</footer>

  <script>
    const cartas = [
      "img/mago.png",
      "img/sacerdotisa.png",
      "img/luna.png"
    ];

    function barajar() {
      const contenedor = document.getElementById("cartas");
      contenedor.innerHTML = "";

      const mezcladas = [...cartas].sort(() => Math.random() - 0.5);

      mezcladas.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "carta";
        contenedor.appendChild(img);
      });
    }

    // Mostrar automáticamente al cargar
    barajar();
  </script>

</body>
</html>
